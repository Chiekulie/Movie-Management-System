<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/movies}">Movie Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/movies}">Movies</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br/><br/>
<div class="container row col-md-8 offset-md-2">
  <div class="card">
    <div class="card-header">
      <h2 class="text-center">Movie Details</h2>
    </div>
    <div class="card-body">
      <div class="form-group mb-3">
        <label class="form-label">Movie Title</label>
        <input class="form-control" type="text" th:value="${movie.title}" readonly />
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Director</label>
        <input class="form-control" type="text" th:value="${movie.director}" readonly />
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Release Year</label>
        <input class="form-control" type="text" th:value="${movie.releaseYear}" readonly />
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Genre</label>
        <input class="form-control" type="text" th:value="${movie.genre}" readonly />
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Actor</label>
        <input class="form-control" type="text" th:value="${movie.actor}" readonly />
      </div>
      <a class="btn btn-primary" th:href="@{/movies}">Back to List</a>
    </div>
  </div>
</div>
</body>
</html>
